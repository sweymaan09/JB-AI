<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JB AI</title>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
    <!-- Using Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              handwriting: ['"Caveat"', 'cursive'],
            },
            keyframes: {
                'rotate-glow': {
                    '0%': { transform: 'rotate(0deg)' },
                    '100%': { transform: 'rotate(360deg)' },
                },
                'pulse-aurora': {
                    '0%, 100%': { opacity: '0.2', transform: 'scale(0.9)' },
                    '50%': { opacity: '0.5', transform: 'scale(1.1)' },
                },
                'aura-pulse': {
                  '0%, 100%': { boxShadow: '0 0 20px 5px rgba(0, 255, 255, 0.3), 0 0 40px 10px rgba(0, 255, 255, 0.2), inset 0 0 15px rgba(0, 255, 255, 0.2)' },
                  '50%': { boxShadow: '0 0 30px 10px rgba(72, 209, 204, 0.4), 0 0 60px 20px rgba(72, 209, 204, 0.3), inset 0 0 20px rgba(72, 209, 204, 0.3)' }
                },
                'talking-aura-pulse': {
                  '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 30px 10px rgba(127, 255, 212, 0.5), 0 0 50px 15px rgba(127, 255, 212, 0.4)' },
                  '50%': { transform: 'scale(1.05)', boxShadow: '0 0 45px 15px rgba(64, 224, 208, 0.6), 0 0 70px 25px rgba(64, 224, 208, 0.5)' }
                },
            }
          },
        },
      }
    </script>
    <style>
      body { margin: 0; }
      
      /* Glow effects */
      .title-glow { text-shadow: 0 0 12px rgba(103, 232, 249, 0.9), 0 0 24px rgba(244, 114, 182, 0.7), 0 0 36px rgba(253, 224, 71, 0.7); }
      .quote-glow { text-shadow: 0 0 8px rgba(0, 255, 255, 0.7); }
      .symbol-glow { text-shadow: 0 0 8px currentColor; }
      
      @keyframes caption-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .caption-line {
        animation: caption-fade-in 0.5s ease-out forwards;
      }
      
      @keyframes custom-spin-animation {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .custom-spin {
        animation: custom-spin-animation 1s linear infinite;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
